    <button id="toggle" style="display:none;">Switch to Dark</button>
    <noscript>
      <p>JavaScript is needed to use the toggle button.</p>
    </noscript>

    <main class="slide-in-left">
      <p><code>Hello World!</code></p>
      <hr />

        <dt>Software Developer</dt>

    <hello-world></hello-world>

    <script>
      customElements.define(
        "hello-world",
        class extends HTMLElement {
          constructor() {
            super();
            console.log("Hello World!");
          }
        }
      );
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("toggle");
      toggleBtn.style.display = "inline-block";
      const body = document.body;
      const current = localStorage.getItem("mode") || "light";
      body.dataset.mode = current;
      toggleBtn.textContent = `Switch to ${current === "dark" ? "Light" : "Dark"}`;
  
      toggleBtn.addEventListener("click", () => {
       const updatedMode = body.dataset.mode === "light" ? "dark" : "light";
        body.dataset.mode = updatedMode;
        localStorage.setItem("mode", updatedMode);
        toggleBtn.textContent = `Switch to ${updatedMode === "dark" ? "Light" : "Dark"}`;
      });
    });
  </script>
